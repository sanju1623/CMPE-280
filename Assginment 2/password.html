function myFunction() {
	// body...

if(temp==userid && temp.length>0)
{
	s.value=0;
	span.innerHTML="Userid and password should not be same";
      document.getElementById('fourth1').style.display="inline";
      document.getElementById('fourth').style.display="none"; 		
}
else if(temp.length>0)
{
	s.value=0;
      document.getElementById('fourth1').style.display="none";
      document.getElementById('fourth').style.display="inline"; 		
}
   if(temp.length<=4)
    {
      s.value=10;

       document.getElementById('first').style.display="none";
    }
    if(temp.length>4 && temp.length<7)
    {
      s.value=30;
      span.innerHTML="Okay";  
      document.getElementById('first1').style.display="none";
      document.getElementById('first').style.display="inline";
    
    }
    //contians digits
    if(temp.match(/.*\d/) )
     {
       s.value=50;
       span.innerHTML="medium";
    document.getElementById('second1').style.display="none";
      document.getElementById('second').style.display="inline"; 		
     }
     else 
     {
     	s.value=30;
     	span.innerHTML="week";
 document.getElementById('second1').style.display="inline";
      document.getElementById('second').style.display="none"; 	
     }
     if(temp.match(/.*[A-Z]/) )
     {
       s.value=50;
       span.innerHTML="medium";
    document.getElementById('third1').style.display="none";
      document.getElementById('third').style.display="inline"; 		
     }

 document.getElementById('third1').style.display="inline";

if(temp.match(/.*[a-z]/) )

       span.innerHTML="medium";
    document.getElementById('fifth1').style.display="none";

     }
     else 
     {
     	s.value=30;
     	span.innerHTML="week";
 document.getElementById('fifth1').style.display="inline";
      document.getElementById('fifth').style.display="none"; 	
     }
    
    if(temp.match(/.*[!@#$]/) )
     {
       s.value=65;
       span.innerHTML="good";
    document.getElementById('sixth1').style.display="none";
      document.getElementById('sixth').style.display="inline"; 		
     }
     else 
     {
     	s.value=30;
     	span.innerHTML="week";
 document.getElementById('sixth1').style.display="inline";
      document.getElementById('sixth').style.display="none"; 	
     }


if(temp.match(/.*[!@#$]/)  &&temp.match(/.*[a-z]/) && temp.match(/.*[A-Z]/)&& temp.match(/.*\d/) && temp.length>4)
{
span.innerHTML="strong";
s.value=100;
}

else if(temp.match(/.*[a-z]/) && temp.match(/.*[A-Z]/)&& temp.match(/.*\d/) && temp.length>4)
{
span.innerHTML="medium";
s.value=65;
}


if(temp.length==0)
{
	span.innerHTML="week";
	s.value=0;

}
}
