<head>

<details>

<details>

<script type="text/javascript">

var first=localStorage.getItem("first");
var second=localStorage.getItem("second");
//alert(localStorage.getItem("first"));
//alert(localStorage.getItem("second"));
if(first==1 && second==1)
{
document.getElementById("quant").innerHTML = 2;
document.getElementById("score1").innerHTML = 200;

}
else if(first==0 && second==0)
{
document.getElementById("quant").innerHTML = 0;
document.getElementById("score1").innerHTML = 0;

}
else
{
	document.getElementById("quant").innerHTML = 1;
document.getElementById("score1").innerHTML = 100;
}
var s=localStorage.getItem("third");

if(s==1)
{
	document.getElementById("score2").innerHTML = 100;
document.getElementById("reading").innerHTML=1;	
}	
else
{
	document.getElementById("score2").innerHTML = 0;	
    document.getElementById("reading").innerHTML=0;
}
var f=localStorage.getItem("fourth");;
if(f==1)
{
	document.getElementById("score3").innerHTML = 100;
document.getElementById("audio").innerHTML=1;	

}	
else
{
	document.getElementById("score3").innerHTML = 0;	
document.getElementById("audio").innerHTML=0;	

}
localStorage.clear();
</script>
